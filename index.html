<!DOCTYPE html5>
<html>
<head>
<title>soundSliders</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/png" href="icon.png" />
<style>input[type=number]{width:3em;border:0;padding:0;font-size:inherit;font-family:inherit;text-align:right;-moz-appearance:textfield;}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{-webkit-appearance:none;margin:0;}</style>
</head>
<script src="script.js"></script>
<body>
<a href="#">Sound Directory</a>
<h1>soundSliders</h1>
<span  style="display:none;">
<button onclick="window.location.reload();" style="display:none;">Restore...</button>
<input type="file"/>
<br>
</span>
<input type="range" min="10" max="200" step="1" value="100"/>
<br>
Speed and Pitch: <input type="number" min="10" max="200" step="1" value="100" placeholder="100"/>%
<br>
<button>Save to Preset...</button>
<br>
<h3>Presets:</h3>
<style>input[type=radio]:not(:checked){display:none;}input[type=radio]:checked{visibility:hidden;}</style>
<span style="border:1px solid black;text-align:center;display:inline-block;"><input type="radio" name="preset" value="50"/><br><input type="number" min="10" max="200" step="1" value="50" placeholder="50"/>%</span>
<span style="border:1px solid black;text-align:center;display:inline-block;"><input type="radio" name="preset" value="75"/><br><input type="number" min="10" max="200" step="1" value="75" placeholder="75"/>%</span>
<span style="border:1px solid black;text-align:center;display:inline-block;"><input type="radio" name="preset" value="100" checked/><br><input type="number" min="10" max="200" step="1" value="100" placeholder="100"/>%</span>
<span style="border:1px solid black;text-align:center;display:inline-block;"><input type="radio" name="preset" value="125"/><br><input type="number" min="10" max="200" step="1" value="125" placeholder="125"/>%</span>
<span style="border:1px solid black;text-align:center;display:inline-block;"><input type="radio" name="preset" value="150"/><br><input type="number" min="10" max="200" step="1" value="150" placeholder="150"/>%</span>
<span style="border:1px solid black;text-align:center;display:inline-block;"><input type="radio" name="preset" value="175"/><br><input type="number" min="10" max="200" step="1" value="175" placeholder="175"/>%</span>
<br>
<input type="checkbox" checked>Play when slider is moved
<br>
<input type="checkbox">Disable preset textboxes [for mobile]
<br>

</body>
</html>
