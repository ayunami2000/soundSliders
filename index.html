<!DOCTYPE html5>
<html>
<head>
<title>soundSliders</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/png" href="icon.png" />
<style>
body,html,input{font-family:sans-serif,"sans-serif";background-color:black;color:white;}
input[type=number]{width:2em;border:0;padding:0;font-size:inherit;font-family:inherit;text-align:right;-moz-appearance:textfield;}
input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{-webkit-appearance:none;margin:0;}
input[type=radio]:not(:checked){height:1.5em;}
input[type=radio]:checked{height:1em;}
input[type=radio]{visibility:hidden;width:calc(calc(100% / 6) - 1em);}
</style>
</head>
<script src="script.js"></script>
<body>
<a href="#">Sound Directory</a>
<h1>soundSliders</h1>
<span  style="display:none;">
<button onclick="window.location.reload();" style="display:none;">Restore...</button>
<input type="file"/>
<br>
</span>
<input type="range" style="width:22em;" min="10" max="200" step="1" value="100" disabled/>
<br>
Speed and Pitch: <input type="number" min="10" max="200" step="1" value="100" placeholder="100" disabled/>%
<br>
<button style="width:100%;">Save to Preset...</button>
<br>
<h3>Presets:</h3>
<span style="background-color:white;color:black;border:0;text-align:center;display:inline-block;width:calc(100% / 7);padding:0;margin:0;"><input type="radio" name="preset" value="50" disabled/><br><input type="number" style="background-color:white;color:black;" min="10" max="200" step="1" value="50" placeholder="50" disabled/>%<br>[A]</span>
<span style="background-color:white;color:black;border:0;text-align:center;display:inline-block;width:calc(100% / 7);padding:0;margin:0;"><input type="radio" name="preset" value="75" disabled/><br><input type="number" style="background-color:white;color:black;" min="10" max="200" step="1" value="75" placeholder="75" disabled/>%<br>[S]</span>
<span style="background-color:white;color:black;border:0;text-align:center;display:inline-block;width:calc(100% / 7);padding:0;margin:0;"><input type="radio" name="preset" value="100" disabled checked/><br><input type="number" style="background-color:white;color:black;" min="10" max="200" step="1" value="100" placeholder="100" disabled/>%<br>[D]</span>
<span style="background-color:white;color:black;border:0;text-align:center;display:inline-block;width:calc(100% / 7);padding:0;margin:0;"><input type="radio" name="preset" value="125" disabled/><br><input type="number" style="background-color:white;color:black;" min="10" max="200" step="1" value="125" placeholder="125" disabled/>%<br>[J]</span>
<span style="background-color:white;color:black;border:0;text-align:center;display:inline-block;width:calc(100% / 7);padding:0;margin:0;"><input type="radio" name="preset" value="150" disabled/><br><input type="number" style="background-color:white;color:black;" min="10" max="200" step="1" value="150" placeholder="150" disabled/>%<br>[K]</span>
<span style="background-color:white;color:black;border:0;text-align:center;display:inline-block;width:calc(100% / 7);padding:0;margin:0;"><input type="radio" name="preset" value="175" disabled/><br><input type="number" style="background-color:white;color:black;" min="10" max="200" step="1" value="175" placeholder="175" disabled/>%<br>[L]</span>
<br>
<input type="checkbox" disabled checked>Play when slider is moved
<br>
<input type="checkbox" disabled>Disable preset textboxes [for mobile]
<br>

</body>
</html>
