<!DOCTYPE html5>
<html>
<head>
<title>soundSliders</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="icon" type="image/png" href="icon.png" />
<style>input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{-webkit-appearance:none;margin:0;}</style>
</head>
<script src="script.js"></script>
<body>
<a href="#">Sound Directory</a>
<h1>soundSliders</h1>
<span  style="display:none;">
<button onclick="window.location.reload();" style="display:none;">Restore...</button>
<input type="file"/>
<br>
</span>
<input type="range" min="10" max="200" step="1" value="100"/>
<br>
Speed and Pitch: <input type="number" style="width:3em;border:0;padding:0;font-size:inherit;font-family:inherit;text-align:right;-moz-appearance:textfield;" min="10" max="200" step="1" value="100"/>%
<br>
<h3>Presets:</h3>
<div style="text-align:center;width:10em;">
<span style="display:inline-block;"><input type="radio" name="preset" value="1"/><br>Preset 1</span>
<span style="display:inline-block;"><input type="radio" name="preset" value="2"/><br>Preset 2</span>
<span style="display:inline-block;"><input type="radio" name="preset" value="3"/><br>Preset 3</span>
<br>
<span style="display:inline-block;"><input type="radio" name="preset" value="4"/><br>Preset 4</span>
<span style="display:inline-block;"><input type="radio" name="preset" value="5"/><br>Preset 5</span>
<span style="display:inline-block;"><input type="radio" name="preset" value="6"/><br>Preset 6</span>
</div>
<br>
<input type="checkbox" checked>Play when slider is moved
<br>

</body>
</html>
